// Init
// ====

// Browser/OS detection
mac = navigator.userAgent.indexOf("Mac OS") > -1;
android = navigator.userAgent.indexOf("Android") > -1;
ios = navigator.userAgent.indexOf("iPhone") > -1;
//if(!mac && !android && !ios){ ms = 1; b.classList.add("f"); }
  
// Canvas
c = a.getContext`2d`;

// Global vars
screen = 3; // 0 = title screen
question = 0; // Current question number
questions = 25; // or any value chosen on screen 11
mode = 0; // 0 = highest score / 1 = "least errors"
error = 0; // error counter (in mode 1)
flags = 1; // enable flags

// Datasets
//datasets = [countries, countries, places, us_states, us_states, territories, countries, seas, lakes, streams, deserts, volcanoes, mountains, forests];

// Datasets names
things = ["COUNTRY", "CAPITAL", "PLACE", "US STATE", "US CAPITAL", "TERRITORY", "FLAG", "SEA", "LAKE", "STREAM", "DESERT", "VOLCANO", "MOUNTAIN", "FOREST"];

// Current/previous dataset index
dataset = 0;
lastdataset = 0;

// Draw a screen
draw = function(){

  // Reset canvas
  a.width ^= 0;

  // Title screen (0)
  if(screen == 0){
  
    // Black sky
    c.fillRect(0, 0, 1024, 1024);
    
    // Stars
    c.fillStyle = "#fff";
    for(i = 500; i--;) c.beginPath(), c.arc(Math.random() * 1024, Math.random() * 768, Math.random() + .5, 0, 7), c.fill(); 
    
    // 2
    c.font = (android ? 500 : 800) + "px impact,charcoal";
    c.fillStyle = "#07d";
    c.fillText(2, 600, android ? 500 : 680);
    
    // Emojis
    c.font = (android ? 200 : 260) + "px impact,charcoal";
    c.fillText("\u{1f30d}", mac ? 240 : android ? 300 : ios ? 260 : 195, mac ? 480 : android ? 400 : 450);
    c.font = "50px impact,charcoal";
    c.fillText("\u{1f312}", mac ? 710 : android ? 820 : ios ? 760 : 700, android ? 230 : 270);
    
    // GE + QUIZ
    c.fillStyle = "#fff";
    c.font = (android ? 180 : ios ? 150 : 200) + "px impact,charcoal";
    c.fillText("GE       QUIZ", 50, android ? 400 : 450);
    c.lineWidth = 6;
    if(!ios) c.strokeText("GE       QUIZ", 50, android ? 400 : 450);
    
    // PLAY
    c.fillStyle = ios ? "#fff" : android ? "#fff" : "#000";
    c.font = "100px impact,charcoal";
    c.fillText("\u25b8PLAY\u25c2", 620, 670);
  }
  
  // Flags on Windows (10)
  else if(screen == 10){
  
    c.fillStyle = "#fff";
    
    c.font = "110px impact,charcoal,f";
    c.fillText("Enable flags?", 100, 150);
    c.fillText("\u{1f1fa}\u{1f1f8}", 430, 470);
    
    c.font = "40px impact,charcoal";
    c.fillText("Your system doesn't support Emoji flags natively", 100, 230);
    c.fillText("Do you want to load better flags?", 100, 300);
    c.font = "80px impact,charcoal";
    c.fillText("\u25b8OK", 250, 600);
    c.fillText("\u25b8no", 600, 600);
  }
  
  // Menu (1)
  else if(screen == 1){
    c.fillStyle = "#fff";
    
    c.font = "110px impact,charcoal";
    c.fillText("Choose a mode", 100, 150);
    
    c.font = "80px impact,charcoal";
    c.fillText("\u25b8Highest score", 50, 300);
    c.fillText("\u25b8Least errors", 50, 550);
    
    c.font = "40px impact,charcoal";
    c.fillText("Answer a group of questions and", 120, 350);
    c.fillText("get a score based on your accuracy.", 120, 400);
    c.fillText("Answer as many questions as you can.", 120, 600);
    c.fillText("If you total 50,000km of errors it's Game Over !", 120, 650);
    
  }
  
  // High score (11)
  else if(screen == 11){
  
    c.fillStyle = "#fff";
    c.font = "110px impact,charcoal";
    c.fillText("Highest score", 200, 150);
    
    c.font = "60px impact,charcoal";
    c.fillText("\u25b825 questions", 50, 300);
    c.fillText("\u25b850 questions", 50, 450);
    c.fillText("\u25b8100 questions", 50, 600);
    
    c.fillText("\u25b8250 questions", 550, 300);
    c.fillText("\u25b8500 questions", 550, 450);
    if(flags)c.fillText("\u25b81000 questions", 550, 600);
    
  }
  
  // Choose a question (2)
  else if(screen == 2){
  
    // Pick a dataset
    console.log(question);
    
    // First questions: country, capital, place, then random
    if(question < 3){
      dataset = question;
      lastdataset = dataset;
      random = 0;
    }
    else {
      dataset = lastdataset;
      while(dataset == lastdataset){
        random = Math.random();
        if(random > .75) dataset = 0; // More probability for countries
        else if(random > .6) dataset = 1; // and capitals
        else if(random > .5) dataset = 2; // and places
        else {
          dataset = ~~(random * 22) + 3; // all the rest (11 datasets) has equal probabilities (.5)
        }
      }
      lastdataset = dataset;
    }
    
    thing = things[dataset];
    
    c.fillStyle = "#fff";
    c.textAlign = "left";
    
    c.font = "40px impact,charcoal";
    c.fillText("Question " + (question+1) + (mode == 0 ? ("/" + questions) : ""), 50, 50);
    if(mode == 1 && error > 0){
      c.fillText("Error: " + error + "km", 50, 100);
    }
    
    c.textAlign = "center";
    c.font = "80px impact,charcoal";
    c.fillText("FIND A", 512, 200);
    if(thing == "FLAG"){
      c.fillText("WITH THIS FLAG", 512, 460);
    }
    else {
      c.fillText("CALLED", 512, 460);
    }
    c.fillText("\u25b8", 1000, 750);
    
    c.font = "120px impact,charcoal";
    
    if(thing == "FLAG"){
      c.fillText("COUNTRY", 512, 330);
    }
    else {
      c.fillText(thing, 512, 330);
    }
    c.fillText("FRANCE", 512, 590);
    
  }
  
  // Map (3)
  else if(screen == 3){
  
    c.fillStyle = "#def";
    c.fillRect(0,0,1500,800);
    
    // paths, diststep, fill, stroke, capital, close, scale, xoffset, yoffset
    trace(data[1][0], 8, "green", "black", 1 ,1 ,1, 0, 0)
    trace(data[1][1], 6, "green", "black", 1 ,1 ,1, 0, 0)
    //trace(data[1][1], 4, "green", "black", 1 ,1 ,2.9, -240, -100)
    
  }
  
  // Score (4)
  else if(screen == 4){
    
  }
  
  
}


// Events

// mousedown, touchstart
ontouchstart = onmousedown = function(e){
  //M.play();
  xy(e);
  document.title = "down " + ~~x + " " + ~~y;
}

// mousemove, touchmove
onmousemove = ontouchmove = function(e){
  xy(e);
  document.title = "move " + ~~x + " " + ~~y;
}

// Mouseup, touchend
onmouseup = ontouchend = function(e){
  xy(e);
  document.title = "up " + ~~x + " " + ~~y;
  
  // On title screen (0)
  if(screen == 0){
    if(!mac && !android && !ios) screen = 10;
    else screen = 1;
    draw();
  }
  
  // On flags screen (10)
  else if(screen == 10){
    if(y > 480){
      if(x > 575){
        flags = 0;
      }
      screen = 1;
      draw();
    }
  }
  
  // On mode screen (1)
  else if(screen == 1){
  
    // Least errors
    if(y > 450) {
      questions = flags ? 1124 : 925;
      mode = 1;
      screen = 2;
    }
    
    else {
      screen = 11;
    }
    
    draw();
  }
  
  // On Highest score screen (11)
  else if(screen == 11){
    if(y > 500){
      questions = 100;
    }
    else if(y > 350){
      questions = 50;
    }
    
    if(x > 550){
      questions *= 10;
    }
    
    screen = 2;
    
    draw();
  }
  
  // On question screen (2)
  else if(screen == 2){
        
    screen = 3;
    question++;
    draw();
  }
}




// Helpers
xy = function(e){
  w = a.offsetWidth;
  if(e.changedTouches){
    x = e.changedTouches[0].pageX * 1024 / w;
    y = e.changedTouches[0].pageY * 1024 / w;
  }
  
  else{
    x = e.pageX * 1024 / w;
    y = e.pageY * 1024 / w;
  }
}


// Convert latin-1 char to int
latin2int = function(ch){
  if(ch){
    J = ch.charCodeAt();
    J = (6E4 < J ? 0 : 255 < J ? "ÄÅÇÉÑÖÜáàâäãåçéèêëíìîïñóòôöõúùûü".indexOf(J) + 128 : J);
    return J;
  }
}

onload = function(){
